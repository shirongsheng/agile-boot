server:
  port: 8080
spring:
  datasource:
    username: root
    password: 970226
    url: jdbc:mysql://localhost:3306/agile-boot?useUnicode=true&characterEncoding=utf-8&useSSL=true&serverTimezone=UTC&nullCatalogMeansCurrent=true
    driver-class-name: com.mysql.cj.jdbc.Driver
  aop:
    auto: true
  #type: com.alibaba.druid.pool.DruidDataSource
  #activiti:
    #表示启动时检查数据库表，不存在则创建
    #database-schema: true
    #表示哪种情况下使用历史表，这里配置为full表示全部记录历史，方便绘制流程图
    #history-level: full
    #true表示使用历史表，如果不配置，则工程启动后可以检查数据库，只建立了17张表
    #db-history-used: true
    #校验流程文件，默认校验resources/processes下的流程文件
    #check-process-definitions: false
mybatis:
  mapper-locations: classpath:modules/*/*.xml

# pagehelper
pagehelper:
  helperDialect: mysql
  reasonable: true
  supportMethodsArguments: true
  params: count=countSql

#jwt
jwt:
  header: token
  # 令牌前缀
  token-start-with: Bearer
  # 使用Base64对该令牌进行编码
  base64-secret: cuAihCz53DZRjZwbsGcZJ2Ai6At+T142uphtJMsk7iQ=cuAihCz53DZRjZwbsGcZJ2Ai6At+T142uphtJMsk7iQ=
  # 令牌过期时间 此处单位/毫秒
  token-validity-in-seconds: 600000

